# Example: api/ldap/user/session
xtc.request:
  path: 'xtc/{source}/{type}/{format}/{query}'
  defaults:
    _controller: 'Drupal\xtc\Controller\XtcController::content'
    _title: 'Formatted Content'
    source: ''
    type: ''
    format: ''
    query: ''
    json: false
  requirements:
    _permission: 'access webservice content'
xtc.jsonrequest:
  path: 'xtcjson/{source}/{type}/{format}/{query}'
  defaults:
    _controller: 'Drupal\xtc\Controller\XtcController::content'
    _title: 'Formatted Content'
    source: ''
    type: ''
    format: ''
    query: ''
    json: true
  requirements:
    _permission: 'access webservice content'
